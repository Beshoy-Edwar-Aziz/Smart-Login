<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="signin d-flex justify-content-center align-items-center">
        <div class="container shadow-lg py-3">
            <h1 class="text-center fw-light">Smart Login System</h1>
            <input type="text" placeholder="Enter Your Email" id="signInEmail" class="form-control w-75 mx-auto">
            <div class="form-control bg-warning w-75 mx-auto mt-2" id="email"><i class="fa-solid fa-warning"></i>Email is Required</div>
            <div class="form-control bg-warning w-75 mx-auto mt-2" id="email2"><i class="fa-solid fa-warning"></i>Email is incorrect</div>
            <input type="password" placeholder="Enter Your password" id="signInPass" class="form-control w-75 mx-auto my-3">
            <div class="form-control bg-warning w-75 mx-auto mt-2" id="pass"><i class="fa-solid fa-warning"></i>Password is Incorrect</div>
            <div class="none d-flex justify-content-center">
            <button class="btn w-75 mt-3" id="signInBtn">Login</button>
        </div>
        <div id="signInMs" class="text-warning text-center mt-3"><i class="fa-solid fa-warning"></i> All inputs Required</div>
        <p class="text-center text-white mt-4">Don't Have an Account? <a href="signup.html" class="text-reset text-decoration-none">Signup</a></p>
        <p id="display" class="text-center text-white"></p>
    </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
